<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boosted w/ Vite</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <button
        type="button"
        class="btn-close"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="Close"
      >
        <span class="visually-hidden">Close</span>
      </button>

      <h1>Build Boosted 5.3 with Vite 5.0</h1>
      <div class="col-lg-8 px-0">
        <p class="fs-4">
          Welcome to this sample template to build Boosted with Vite
        </p>
        <p>Press this button to show a popup</p>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Show Modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title h5" id="exampleModalLabel">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-title="Close"
              >
                <span class="visually-hidden">Close</span>
              </button>
            </div>
            <div class="modal-body">Welcome to this modal</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Do nothing</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
